<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width", initial_scale=1.0">
    <title>Modsen Gallery</title>
    <link rel="stylesheet" href="/css/main.css">
</head>

<body>
    <header class="container, head">
        <span class="logo">
            <img class ="ms-gallery-logo" src="/img/ms_gallery.png">
            <a class='href-gallery' href="#gallery">Gallery</a>
        </span>
    </header>
    <div class="container">
        <div class="slogan-container">
            <h1 class="slogan">Let's Find Some
                <span style="color: #F17900;">Images</span>
                Here!
            </h1>   
            <div class="searchbox">
                <input class="search" placeholder="Search High Resolution Images"></input>
                <div style="margin-right: 16px;">
                    <img class="search-button" src="/img/search.png">
                </div>
            </div>
            
            <div id="gallery" style="background: greenyellow; margin-top: 7%; width: clamp(100px, 85vw, 909px);">
                <div class="image-block">
                    <img src="/img/search.png" alt="Image 1"/>
                    <img src="/img/search.png" alt="Image 2"/>
                    <img src="/img/search.png" alt="Image 3"/>
                    <img src="/img/search.png" alt="Image 4"/>
                    <img src="/img/search.png" alt="Image 5"/>
                    <img src="/img/search.png" alt="Image 6"/>
                    <img src="/img/search.png" alt="Image 7"/>
                    <img src="/img/search.png" alt="Image 8"/>
                    <img src="/img/search.png" alt="Image 9"/>
                    <img src="/img/search.png" alt="Image 10"/>
                    <img src="/img/search.png" alt="Image 11"/>
                    <img src="/img/search.png" alt="Image 12"/>
                  </div>
            </div>

        </div>
    </div>
    
</body>
</html>
